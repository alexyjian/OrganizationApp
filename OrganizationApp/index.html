<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.pullToRefresh.js"></script>
    <script src="js/mui.pullToRefresh.material.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    
    <style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">秒杀</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="list.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">秒杀</span>
			</a>
			<a class="mui-tab-item" href="TradingCode.html">
				<span class="mui-icon fa fa-rmb"></span>
				<span class="mui-tab-label">验证</span>
			</a>
			<a class="mui-tab-item" href="discover.html">
				<span class="mui-icon mui-icon-search"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" href="my.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script type="text/javascript" charset="utf-8">
    	//mui初始化
			mui.init();
			var subpages = ['list.html', 'TradingCode.html', 'discover.html', 'my.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			//双击退出
			var first = null;
		mui.back = function() {
		    //首次按键，提示‘再按一次退出应用’
		    if (!first) {
		        first = new Date().getTime();
		        mui.toast('再按一次退出应用');
		        setTimeout(function() {
		            first = null;
		        }, 1000);
		    } else {
		        if (new Date().getTime() - first < 1000) {
		            plus.runtime.quit();
		        }
		    }
		
		};
    </script>
</body>
</html>
